<div class="modal" *ngIf="modalAberto" [@modalState]>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titulo }}</h5>
        <button type="button" class="btn btn-primary" (click)="close()"><i class="fa-solid fa-x"></i></button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="close()">Salvar</button>
      </div>
    </div>
</div>
